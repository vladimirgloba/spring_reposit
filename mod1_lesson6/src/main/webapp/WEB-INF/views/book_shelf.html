<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" th:href="@{/images/main.css}"/>
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
<section class="book-section">
    <h1 class="section-title">
        Writing to the "database"
    </h1>
</section>

<form method="post" th:action="@{/books/save}" th:object="${book}">
    <div class="book-filed">
        <div class="horisontale">

            <p> <input type="text" name="login" value="" placeholder="author" th:field="*{author}">
            </p>
        </div>
        <div class="horisontale">
            <p>
                <input class="float" type="text" name="login" value="" placeholder="book_title" th:field="*{title}">

            </p>
        </div>
        <div class="horisontale">
            <p>
                <input class="float" type="text" name="login" placeholder="size (pages)" th:field="*{size}">
            </p>
        </div>
        <div class="horisontale">
            <p>
                <input class="submit" input type="submit" name="commit" value="save">
            </p>
        </div>
    </div>
</form>
<section class="book-section ">
    <h1 class="section-title">
        Data processing
    </h1>
</section>
<div class="book-filed  ">
    <div class="second_section">
        <h1 class="title-book">List book </h1>
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <div class="book-filed">
                <div class="book-list">id</div>
                <div class="book-list">author</div>
                <div class="book-list">title</div>
                <div class="book-list">size</div>
            </div>
            <div class="book-filed" th:each="book : ${bookList}">

                <p class="book-list" th:text="${book.id}">
                </p>
                <div class="book-list" th:text="${book.author}">
                </div>
                <div class="book-list" th:text="${book.title}">
                </div>
                <div class="book-list" th:text="${book.size}">
                </div>
            </div>
        </form>
    </div>
    <div class="second_section">
        <h1 class="title-book">Remove book</h1>
        <div class="book-filed last">
            <form method="post" th:action="@{/books/remove}">
                <div class="horisontale">
                    <p>
                        <input class="id-field" type="text" placeholder="id number" th:name="bookIdToRemove">
                    </p>
                </div>
                <div class="horisontale">
                    <p>
                        <input class="submit" input type="submit" name="commit" value="remove">
                    </p>
                </div>


            </form>

        </div>
    </div>
</div>
<section class="book-section ">
    <h1 class="section-title">
        Group deletion
    </h1>
</section>
<div class="second_section flex">
    <div class="book-filed regex">
        <form method="post" th:action="@{/books/removeByRegex}">
            <div class="flex">

                <div class="horisontale blok">
                    <p>
                        <input class="float " type="text" name="queryRegex"  placeholder="regex" th:name="queryRegex">

                    </p>
                </div>
                <div class="horisontale ">
                    <p>
                        <input class="submit" input type="submit" name="commit" value=" remove by regex ">

                    </p>
                </div>

            </div>
        </form>
    </div>
</div>

</body>

</html>
